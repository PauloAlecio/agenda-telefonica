<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
<h1>Detalhe Contato</h1>
</div>
<div class="container">

  <div class="card">
    <h5  th:text="'Id: ' +${contato.id}" class="card-header"/>
    <div class="card-body">
      <h5 th:text="'Nome: ' + ${contato.nome}" class="card-title"/>
      <p th:text="'Email: ' + ${contato.email}" class="card-text"/>
      <p th:text="'Telefone: ' + ${contato.telefone}" class="card-text"/>
      <a th:href="@{/contato}" class="btn btn-primary">Adicionar Contato</a>
      <a th:href="@{/contatos}" class="btn btn-info">Contatos Adicionados</a>
    </div>
  </div>

</div>
</body>
</html>
