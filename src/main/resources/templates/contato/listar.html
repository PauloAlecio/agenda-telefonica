<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Contatos</h1>
</div>

<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col">E-mail</th>
    <th scope="col">Telefone</th>
  </tr>
  </thead>
  <tbody class="table table-striped-columns">
  <tr th:each="contato:${contatos}">
    <th scope="row" th:text="${contato.id}"></th>
    <td>
      <a th:text="${contato.nome}" th:href="@{/contato/{id}  (id=${contato.id})}"></a>
    </td>
    <td th:text="${contato.email}"></td>
    <td th:text="${contato.telefone}"></td>
  </tr>

  </tbody>
</table>
  <a class="btn btn-primary" th:href="@{/contato/cadastrar}">Adicionar</a>

</div>
</body>
</html>
