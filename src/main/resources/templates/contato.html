<div class="container">
<form action="#" th:action="@{/contato}" th:object="${contato}" method="post" class="row g-3">

    <div class="col-12">
        <label th:for="inputNome" class="form-label">Nome</label>
        <input th:value="nome" th:type="text" th:field="*{nome}" class="form-control" id="inputNome" placeholder="Nome Completo" th:required="true">
    </div>

    <div class="col-md-6">
        <label th:for="inputEmail" class="form-label">Email</label>
        <input th:value="email" th:type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="email@exemplo.com" th:required="true">
    </div>

    <div class="col-md-6">
        <label th:for="inputTelefone" class="form-label">Telefone</label>
        <input th:value="telefone" th:type="tel"  th:field="*{telefone}"  class="form-control" id="inputTelefone" placeholder="(00) 0000-0000" th:required="true">
    </div>


    <div class="col-12">
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <input type="reset" value="Reset"  class="btn btn-secondary" />
    </div>

</form>
</div>
