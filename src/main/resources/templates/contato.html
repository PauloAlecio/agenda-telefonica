<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/contato}" th:object="${contato}" method="post">
    <label th:for="nome">Nome:</label>
    <input th:value="nome" type="text" th:placeholder="'Nome Completo'" th:field="*{nome}" th:required="true"/>

    <label th:for="email">E-mail:</label>
    <input th:value="email" th:type="email" th:placeholder="'exemplo@exemplo.com'" th:field="*{email}" th:required="true"/>

    <label th:for="telefone">Telefone:</label>
    <input th:value="telefone" th:type="tel" th:placeholder="'(00) 0000-0000'" th:field="*{telefone}" th:required="true"/>



    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
